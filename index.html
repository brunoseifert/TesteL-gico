<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="formularios">
      <div class="container">
        <div class="header">
          <h2>Numero Fibonacci</h2>
        </div>

        <form id="formNumero" class="form">
          <div class="form-control">
            <label for="numero">Número</label>
            <input type="text" id="numero" placeholder="Digite um número..." />
          </div>

          <button type="button" onclick="verificarNumero()">Enviar</button>
          <p id="mensagemResultado"></p>
        </form>
      </div>
      <div class="container">
        <div class="header">
          <h2>Seu nome ao contrário</h2>
        </div>

        <form id="formNome" class="form">
          <div class="form-control">
            <label for="username">Nome Completo</label>
            <input type="text" id="username" placeholder="Escreva aqui..." />
          </div>

          <button type="button" onclick="inverterNome()">Enviar</button>

          <p id="mensagemResultadoNome"></p>
        </form>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
